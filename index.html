<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Passcard</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
    <script src="circle.js"></script>
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <div class="container" onclick="menu(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
            <div class="logo">
                <img src="img/LG.png" alt="">
            </div>
            <div class="nav-mid">
                <a href="#">ABOUT US</a>
                <a href="#">PASSCARD</a>
                <a href="#">PROFILE</a>
            </div>
            <div class="nav-right">
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                <a href="#"><label >Login</label></a>
                <a href="#"><label>Sign Up</label></a>
            </div>
        </nav>
        <div class="topnav" id="myTopnav">
            <a href="#" class="active">ABOUT US</a>
            <a href="#">PASSCARD</a>
            <a href="#">PROFILE</a>
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
          </div>
    </header>
    <h1>My Cart</h1>
    <div class="contant">
        <div class="left">
            <div class="top">
                <div class="ded-top">
                    <a href="#">
                        <i class="fa-solid fa-dumpster"></i>
                    </a>
                </div>
                <div class="badgeGD">
                    <a href="#">
                        <i class="fa-regular fa-file" style="color: rgb(4,184,213);"></i>
                    </a>
                    <p1>Google Docs</p1>
                    <p2>Used for Business</p2>
                </div>
                <div class="top-GD">
                    <p>Google Docs</p>
                    <i class="fa-solid fa-circle" id="gg-d1"></i>
                    <i class="fa-solid fa-circle" id="gg-d2"></i>
                    <i class="fa-solid fa-circle" id="gg-d3"></i>
                    <select name="docs" id="Gd">
                        <option value="1">LV 1-3</option>
                        <option value="2">LV 2-3</option>
                        <option value="3">LV 3-3</option>
                    </select>
                    <div class="price">
                    <p>THB 150</p>
                    </div>
                </div>
            </div>
            <div class="low">
                <div class="ded-low">
                    <a href="#">
                        <i class="fa-solid fa-dumpster"></i>
                    </a>
                </div>
                <div class="badgeGS">
                    <a href="#" style="text-decoration: none;">
                        <i class="fa-solid fa-sliders" style="color: rgb(253,183,80);"></i>
                    </a>
                    <p1>Google Slides</p1>
                    <p2>Used for Business</p2>
                </div>
                <div class="low-GS">
                    <p>Google slides</p>
                    <i class="fa-solid fa-circle" id="gg-s1"></i>
                    <i class="fa-solid fa-circle" id="gg-s2"></i>
                    <i class="fa-solid fa-circle" id="gg-s3"></i>
                    <i class="fa-solid fa-circle" id="gg-s4"></i>
                    <select name="slides" id="Gs">
                    
                        <option value="">LV 1-4</option>
                        <option value="">LV 2-4</option>
                        <option value="">LV 3-4</option>
                        <option value="">LV 4-4</option>
                    </select>
                    <div class="price">
                    <p>THB 150</p>
                </div>
                </div>
            </div>
        </div>
        <div class="right">
            <h2>Order Info</h2>
            <div class="subtotal">
                <label for="">Subtotal</label>
                <label for="">THB 300</label>
            </div>
            <div class="promo">
                
                    <i class="fa-solid fa-receipt"></i>
                    <input type="text" placeholder="Promotion code">
                    <button class="promobtn">apply</button>
            </div>
            <hr>
            <div class="total">
                <label for="">Total payment</label>
                <div class="green">
                <label for="">THB 300</label>
                </div>
            </div>
            <button class="btngreen">log in to checkout</button>

        </div>
    </div>
</body>
</html>
